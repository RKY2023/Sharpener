<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title> Product Listing</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container my-5" style="width: 50%">
            <form action="#">
                <h6>Check your cart in product:</h6>
                <hr>
                <div class="grid d-flex">
                    <label class="fs-4">Selling price:</label>
                    <br/>
                    <input type="number" id="product_amt" name="product_amt" required>
                    <br/>
                    <label class="fs-4">Product Name:</label>
                    <br/>
                    <input type="text" id="product_name" name="product_name" required>
                    <br/>
                    <button type="button" id="product_adder" class="btn btn-success m-2">Add</button>
                </div>
            </form>
        </div>
        <div>
            <h1> Products</h1>
            <div id="data">                
            </div>
        </div>
        <div>
            <h3 class="d-flex"> Total Value worth of Product:
                <div id="productTotalAmt">                
                </div>
            </h3>   
        </div>
        
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
        <!-- <script src="main.js"></script> -->
        <script src="product.js"></script>
    </body>
</html>
